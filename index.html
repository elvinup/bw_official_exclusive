<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making It Official ðŸ’•</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app {
            min-height: 100vh;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .section-1 {
            flex-direction: column;
        }

        .equation-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .equation-container:hover {
            transform: scale(1.05);
        }

        .equation {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .crossed-out {
            text-decoration: line-through;
            text-decoration-color: #ff6b6b;
            text-decoration-thickness: 8px;
            opacity: 0.6;
        }

        .drake-meme {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            animation: fadeIn 0.5s ease-in;
        }

        .drake-disapprove {
            object-position: 0% 75%;
        }

        .drake-approve {
            object-position: 90% 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .section-2 {
            flex-direction: column;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .approved-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideIn 1s ease-out;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .approved-container:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .equation-approved {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .final-section {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            flex-direction: column;
            gap: 2rem;
        }

        .claim-button {
            padding: 2rem 4rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .claim-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .claim-button:active {
            transform: translateY(-2px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .equation, .equation-approved {
                font-size: 3rem;
            }

            .drake-meme {
                width: 200px;
                height: 200px;
            }

            .claim-button {
                padding: 1.5rem 3rem;
                font-size: 1.5rem;
            }

            .equation-container, .approved-container {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Hidden audio element -->
        <audio ref="akonAudio" src="akon-na-na-na.mp3" preload="auto"></audio>

        <!-- Section 1: The Wrong Equation -->
        <div class="section section-1">
            <div class="equation-container" @click="revealDrake">
                <div class="equation">
                    Ani-tta = <span :class="{ 'crossed-out': drakeDisapproving }">Ani-me</span>?
                </div>
                <img
                    v-if="drakeDisapproving"
                    src="https://i.imgflip.com/ajmgaz.jpg"
                    alt="Drake Disapproving"
                    class="drake-meme drake-disapprove"
                />
            </div>
            <div class="scroll-indicator">
                â†“ Scroll Down â†“
            </div>
        </div>

        <!-- Section 2: The Right Equation -->
        <div class="section section-2">
            <div class="approved-container" @click="revealApproving">
                <div class="equation-approved">
                    Ani-tta = Ani-mine âœ“
                </div>
                <img
                    v-if="drakeApproving"
                    src="https://i.imgur.com/PwxHfBb.png"
                    alt="Drake Approving"
                    class="drake-meme drake-approve"
                />
            </div>
        </div>

        <!-- Section 3: The Button -->
        <div class="section final-section">
            <h2 style="color: white; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 1rem;">
                So what are you waiting for?
            </h2>
            <button class="claim-button" @click="claimYourManz">
                Claim Your Manz
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    drakeDisapproving: false,
                    drakeApproving: false,
                    facetimeLink: 'FACETIME_LINK_HERE' // Replace with actual FaceTime link
                }
            },
            methods: {
                revealDrake() {
                    this.drakeDisapproving = true;
                    // Play Akon "na na na" clip
                    const audio = this.$refs.akonAudio;
                    if (audio) {
                        audio.currentTime = 0; // Reset to start
                        audio.play().catch(err => console.log('Audio play failed:', err));
                    }
                },
                revealApproving() {
                    this.drakeApproving = true;
                },
                claimYourManz() {
                    if (this.facetimeLink !== 'FACETIME_LINK_HERE') {
                        window.location.href = this.facetimeLink;
                    } else {
                        alert('FaceTime link coming soon! ðŸ’•');
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
