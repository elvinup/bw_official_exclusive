<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making It Official üíï</title>
    <link rel="preconnect" href="https://unpkg.com">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
            scroll-behavior: smooth;
        }

        body.allow-scroll {
            overflow-y: auto;
        }

        #app {
            min-height: 100vh;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .section-1 {
            flex-direction: column;
        }

        .equation-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .equation-container:hover {
            transform: scale(1.05);
        }

        .equation {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .crossed-out {
            text-decoration: line-through;
            text-decoration-color: #ff6b6b;
            text-decoration-thickness: 8px;
            opacity: 0.6;
        }

        .drake-meme {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            animation: fadeIn 0.5s ease-in;
        }

        .drake-disapprove {
            object-position: 0% 75%;
        }

        .drake-approve {
            object-position: 90% 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .section-2 {
            flex-direction: column;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .approved-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideIn 1s ease-out;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .approved-container:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .equation-approved {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .final-section {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            flex-direction: column;
            gap: 2rem;
        }

        .claim-button {
            padding: 2rem 4rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .claim-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .claim-button:active {
            transform: translateY(-2px);
        }

        .scroll-indicator {
            margin-top: 3rem;
            color: white;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #fee140;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: none;
        }

        .volume-notice {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-radius: 20px;
            z-index: 100;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .hidden {
            display: none;
        }

        .no-wrap {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .equation, .equation-approved {
                font-size: 2.5rem;
            }

            .drake-meme {
                width: 200px;
                height: 200px;
            }

            .claim-button {
                padding: 1.5rem 3rem;
                font-size: 1.5rem;
            }

            .equation-container, .approved-container {
                gap: 1.5rem;
            }

            .scroll-indicator {
                margin-top: 2rem;
                font-size: 1rem;
            }

            .countdown {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .equation, .equation-approved {
                font-size: 2rem;
            }

            .countdown {
                font-size: 2rem;
            }

            .scroll-indicator {
                margin-top: 1.5rem;
            }

            .volume-notice {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
                top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Hidden audio elements -->
        <audio ref="akonAudio" src="music/akon_na_na_na_edit.m4a" preload="auto"></audio>
        <audio ref="drakeAudio" src="music/drake_best_i_ever_had.m4a" preload="auto"></audio>

        <!-- Section 1: The Wrong Equation -->
        <div class="section section-1">
            <div class="volume-notice">
                üîä Volume ON! üîä
            </div>
            <div class="equation-container" @click="revealDrake">
                <div class="equation">
                    <span class="no-wrap">Ani-tta</span> = <span class="no-wrap" :class="{ 'crossed-out': drakeDisapproving }">Ani-me</span>?<span v-if="drakeDisapproving">üôÖüèΩ‚Äç‚ôÄÔ∏è</span>
                </div>
                <img
                    v-if="drakeDisapproving"
                    src="images/drake-disapprove.jpg"
                    alt="Drake Disapproving"
                    class="drake-meme drake-disapprove"
                />
            </div>
            <div class="scroll-indicator">
                <div v-if="section1Timer > 0" class="countdown">{{ section1Timer }}s</div>
                <div v-else>‚Üë Click to continue ‚Üë</div>
            </div>
        </div>

        <!-- Section 2: The Right Equation -->
        <div class="section section-2">
            <div class="approved-container" @click="revealApproving">
                <div class="equation-approved">
                    <span class="no-wrap">Ani-tta</span> = <span class="no-wrap">Ani-mine</span><span v-if="drakeApproving"> ‚úì ü•∞</span>
                </div>
                <img
                    v-if="drakeApproving"
                    src="images/drake-approve.png"
                    alt="Drake Approving"
                    class="drake-meme drake-approve"
                />
            </div>
            <div class="scroll-indicator">
                <div v-if="section2Timer > 0" class="countdown">{{ section2Timer }}s</div>
                <div v-else>‚Üë Click to continue ‚Üë</div>
            </div>
        </div>

        <!-- Section 3: The Button -->
        <div class="section final-section">
            <h2 style="color: white; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 1rem;">
                So what are you waiting for?
            </h2>
            <button class="claim-button" @click="claimYourManz">
                Claim Yo Manz
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    drakeDisapproving: false,
                    drakeApproving: false,
                    section1Timer: 0,
                    section2Timer: 0,
                    facetimeLink: 'https://facetime.apple.com/join#v=1&p=gJtsdgVeEfGM7pbSzD3haw&k=1MzjaKk-gZyJTLIaRW92TFe5xhLA423rRzzufBjzrKU'
                }
            },
            methods: {
                revealDrake() {
                    if (this.section1Timer > 0) return; // Prevent multiple clicks

                    this.drakeDisapproving = true;
                    // Stop Drake audio if playing
                    const drakeAudio = this.$refs.drakeAudio;
                    if (drakeAudio) {
                        drakeAudio.pause();
                        drakeAudio.currentTime = 0;
                    }
                    // Play Akon "na na na" clip
                    const akonAudio = this.$refs.akonAudio;
                    if (akonAudio) {
                        akonAudio.currentTime = 0; // Reset to start
                        akonAudio.play().catch(err => console.log('Audio play failed:', err));
                    }

                    // Start 10 second countdown
                    this.startCountdown(1);
                },
                revealApproving() {
                    if (this.section2Timer > 0) return; // Prevent multiple clicks

                    this.drakeApproving = true;
                    // Stop Akon audio if playing
                    const akonAudio = this.$refs.akonAudio;
                    if (akonAudio) {
                        akonAudio.pause();
                        akonAudio.currentTime = 0;
                    }
                    // Play Drake "Best I Ever Had" clip
                    const drakeAudio = this.$refs.drakeAudio;
                    if (drakeAudio) {
                        drakeAudio.currentTime = 0; // Reset to start
                        drakeAudio.play().catch(err => console.log('Audio play failed:', err));
                    }

                    // Start 10 second countdown
                    this.startCountdown(2);
                },
                startCountdown(section) {
                    const timerKey = `section${section}Timer`;
                    this[timerKey] = 15;

                    const interval = setInterval(() => {
                        this[timerKey]--;

                        if (this[timerKey] <= 0) {
                            clearInterval(interval);
                            this.scrollToNextSection(section);
                        }
                    }, 1000);
                },
                scrollToNextSection(section) {
                    // Enable scrolling temporarily
                    document.body.classList.add('allow-scroll');

                    // Get all sections
                    const sections = document.querySelectorAll('.section');

                    if (section < sections.length) {
                        sections[section].scrollIntoView({ behavior: 'smooth' });

                        // If this is the last section, keep scrolling enabled
                        if (section >= sections.length - 1) {
                            return;
                        }

                        // Re-lock scrolling after animation completes
                        setTimeout(() => {
                            document.body.classList.remove('allow-scroll');
                        }, 1000);
                    }
                },
                claimYourManz() {
                    window.open(this.facetimeLink, '_blank');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
